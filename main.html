<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Semantic Navbar & Audios</title>
</head>
<body>

  <!-- Part 1: Semantic Navbar -->
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Anchor targets (optional, but useful for tests that check target ids) -->
  <section id="home" hidden></section>
  <section id="about" hidden></section>
  <section id="services" hidden></section>
  <section id="contact" hidden></section>

  <!-- Part 2: Audio Section -->
  <section id="audio-section">
    <h2>3 random audios</h2>

    <!-- Audio 1: using src attribute directly -->
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3">
      Your browser does not support the audio element.
    </audio>

    <!-- Audio 2 -->
    <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
      Your browser does not support the audio element.
    </audio>

    <!-- Audio 3 -->
    <audio controls src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3">
      Your browser does not support the audio element.
    </audio>
  </section>

</body>
</html>
